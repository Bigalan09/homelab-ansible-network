[defaults]
# Point directly to your inventory directory
inventory = inventory/

# explicit path to roles so Ansible finds them automatically
roles_path = roles/

# Use YAML callback for easier-to-read output (great for network config diffs)
stdout_callback = yaml
bin_ansible_callbacks = True

# Disable host key checking (avoids prompts when re-imaging lab devices)
host_key_checking = False

# Don't create .retry files on failure (keeps the repo clean)
retry_files_enabled = False

# Python interpreter discovery (silence warnings)
interpreter_python = auto_silent

# Use executable helper to decrypt encrypted vault password file by default
vault_password_file = ./scripts/vault-pass-decrypt.sh

[privilege_escalation]
# Standard defaults, though network modules often handle this differently
become = True
become_method = sudo
become_user = root
become_ask_pass = False
