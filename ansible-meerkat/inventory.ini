[routers]
router-garage ansible_host=10.1.0.1
# For factory-reset bootstrap, override with: -e ansible_host=192.168.8.1
router-office ansible_host=192.168.8.1

[gateway]
router-garage

[access_points]
router-office

[all:vars]
ansible_user=root
ansible_connection=ssh
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
